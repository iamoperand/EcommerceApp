<ion-header>

  <ion-navbar>
    <ion-title>Update Account Info</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<h3>Update Your Password</h3>
<ion-list no-lines>
   <form [formGroup]="updatePasswordForm">
 
        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>
    </form>    
  </ion-list>     
<button ion-button block (click)="updatePassword()">Update Password</button>  

</ion-content>
