<ion-header>

  <ion-navbar>
<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
      <ion-title><p color="blank">Search</p></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-searchbar (ionInput)="search($event)"></ion-searchbar>
<ion-list [virtualScroll]="products" approxItemHeight="50px;">
  <ion-item *virtualItem="let product" (click)="itemTapped($event, product)">
    {{ product.name }}
  </ion-item>

</ion-list>
<!--
  <div *ngIf="{{products.length}}">
    No Products
  </div>
 --> 
</ion-content>
